<template name="header">
  <nav role='navigation' class='navbar navbar-default navbar-fixed-top'>
    <div class='container-fluid'>
      <div class='navbar-header'>
        <a href="/" class='navbar-brand'>Meteor Advance A.F.</a>
      </div>
      <div class="collapse navbar-collapse" id="main-nav">
        <ul class='nav navbar-nav'>
          <li class='active'><a href="/">Home</a></li>
          <li> <a href="/admin">Admin</a></li>
          <li> <a href="/profile">Profile</a></li>
          <li> <a href="/cart"> <i class='fa fa-shopping-cart'></i> Cart </a></li>
        </ul>
        <div class="navbar-right plain">
                {{#if currentUser}}
                        <img class='img img-circle' width='20px' src="{{currentUser.profile.avatar}}" alt="Avatar"/>
                        <a href="/signout" class="btn btn-danger navbar-btn"><i class="fa fa-lock"></i> Sign Out {{currentUser.profile.firstname}} {{currentUser.profile.lastname}}</a>
                {{else}}
                        <a href="/signin" class="btn btn-default navbar-btn">Sign In</a>
                        <a href="/register" class="btn btn-primary navbar-btn">Register</a>
                {{/if}}
        </div>
      </div>
    </div>
  </nav>
</template>
